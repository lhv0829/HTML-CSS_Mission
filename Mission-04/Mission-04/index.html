<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <div class="LoginBar">
      <ul class="LoginBarList">
        <li>
          <a href="">로그인</a>
        </li>
        <li>
          <a href="">회원가입</a>
        </li>
        <li>
          <a href="">고객센터</a>
        </li>
        <li>
          <a href="">쿠팡플레이</a>
        </li>
        <li>
          <a href="">제휴마케팅</a>
        </li>
      </ul>
    </div>
    <div class="headerInner">
      <button class="button--category">카테고리</button>
      <h1 class="logo">
        <a href="https://www.coupang.com/" target="_blank" rel="noopener noreferrer"></a>  
        coupang
      </h1>
      <form action="" class="Search">
        <select name="" id="" class="Search-select">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
        </select>
        <input type="search" class="Search-Input" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
        <button class="IconMic"></button>
        <button class="IconSearch"></button>
      </form>
      <div class="myCoupang">
        <button>마이쿠팡</button>
        <ul class="TooltipList">
          <li>
            <a href="">주문 목록</a>
          </li>
          <li>
            <a href="">취소/반품</a>
          </li>
          <li>
            <a href="">찜리스트</a>
          </li>
        </ul>
      </div>
      <div class="cart">
        <button>장바구니</button>
        <span class="count">0</span>
        <div class="TooltipMessage">
          장바구니에 담긴 상품이 없습니다.
        </div>
      </div>
      <div class="TypeNavigation">
        <ul>
          <li>
            <img src="./assets/icon/icon-rocket.svg" alt="로켓배송 아이콘">
            로켓배송
          </li>
          <li>
            <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시 아이콘">
            로켓프레시
          </li>
          <li>
            2022년 설날
            <img src="./assets/icon/new.svg" alt="new 아이콘">
          </li>
          <li>로켓직구</li>
          <li>골드박스</li>
          <li>정기배송</li>
          <li>이벤트/쿠폰</li>
          <li>기획전</li>
          <li>여행티켓</li>
        </ul>
      </div>
    </div>
  </header>
</body>

</html>
